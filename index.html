<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture & Upload Image</title>
    <style>
        video, canvas { display: block; margin: 10px auto; }
        button { display: block; margin: 20px auto; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <video id="camera" width="400" height="300" autoplay></video>
    <canvas id="canvas" width="400" height="300"></canvas>
    <button onclick="captureImage()">Capture Image</button>
    <button onclick="uploadImage()">Upload to GitHub</button>

    <script>
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById("camera").srcObject = stream;
        }

        function captureImage() {
            const video = document.getElementById("camera");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        }

        async function uploadImage() {
            const canvas = document.getElementById("canvas");
            const imageDataURL = canvas.toDataURL("image/png");
            const imageBase64 = imageDataURL.split(",")[1];

            const githubUsername = "your-username";
            const repoName = "your-repo";
            const path = "images/captured-image.png";
            const githubToken = "your-personal-access-token";

            const uploadURL = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${path}`;

            const payload = {
                message: "Upload captured image",
                content: imageBase64,
            };

            await fetch(uploadURL, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${githubToken}`,
                    "Accept": "application/vnd.github.v3+json",
                },
                body: JSON.stringify(payload),
            });

            alert("Image uploaded successfully!");
        }

        startCamera();
    </script>

</body>
</html>
